<div fxLayout="row wrap" class="sign-in-wrapper">
  <div class="seciton-left"></div>
  <div class="form-holder">

    <header class="auth--header">
      <figure class="cursor--pointer">
        <img src="assets/images/arkenea/logo.png" [routerLink]="['/landing']" alt="" class="app-logo logo--lg">
        <img src="assets/images/arkenea/logoxs.png" [routerLink]="['/landing']" alt="small logo" class="logo--xs">
      </figure>      
    </header>

    <div class="social--header">
      <h3>Hello Dr. David</h3>    
    </div>

    <form>
      <div fxLayout="row wrap" class="text-center-xs">
        <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100">
            <p class="info--pass">Please set password to go to your Account.</p>

          <mat-form-field appearance="outline" class="full--width">
            <mat-label>Enter Password</mat-label>
            <input matInput placeholder="Enter Password">
          </mat-form-field>
          <mat-form-field appearance="outline" class="full--width no--pad--bot">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password">
          </mat-form-field>
          <p class="pass--warn">Your password should be between 8 to 15 characters which contain at least one lowercase 
            letter, one uppercase letter, one numeric digit, and one special character</p>
          
          <footer>
            <button mat-raised-button color="primary">Proceed</button>              
          </footer>
         
        </div>
      </div>
    </form>

  </div>
</div>
